<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Food Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body { margin:0; }
    #map { height:100vh; width:100%; }
    #locate-btn {
  position: absolute;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
  background: white;
  border: none;
  padding: 10px 14px;
  border-radius: 20px;
  font-size: 14px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.25);
  cursor: pointer;
}

#locate-btn:active {
  transform: scale(0.95);
}

  </style>
</head>
<body>

  <select id="citySelect" style="
  position:absolute;
  top:10px;
  left:50px;
  z-index:1000;
  padding:8px;
  font-size:14px;
">
  <option value="">Select a destination</option>
  <option value="world">World View</option>
  <option value="philly">Philadelphia</option>
  <option value="nyc">New York City</option>
  <option value="austin">Austin</option>
  <option value="london">London</option>
  <option value="paris">Paris</option>
  <option value="pr">Puerto Rico</option>
  <option value="fl">Florida</option>
  <option value="annapolis">Annapolis</option>
  <option value="dc">Washington D.C.</option>
</select> 

<div id="map"></div>

<!-- Back to my location button -->
<button id="locate-btn">üìç My Location</button>
  
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Include the restaurants config -->
<script src="restaurants-config.js"></script>

<script>
let userLatLng = null;
let userMarker = null;
const cities = {
  philly: {lat: 39.947767, lng: -75.164719, zoom: 13},
  nyc: {lat: 40.777138, lng: -73.967359, zoom: 13},
  austin: {lat: 30.271924, lng: -97.739817, zoom: 13},
  london: {lat: 51.508901, lng: -0.127335, zoom: 13},
  paris: {lat: 48.857327, lng: 2.349209, zoom: 13},
  pr: {lat: 18.450092, lng: -66.075937, zoom: 13},
  fl: {lat: 26.152168, lng: -80.111441, zoom: 13},
  annapolis: {lat: 38.979569, lng: -76.490231, zoom: 13},
  dc: {lat: 38.917035, lng: -77.031815, zoom: 13},
  world: {lat: 20, lng: 0, zoom: 2} 
};

document.getElementById('citySelect').addEventListener('change', function () {
  const cityKey = this.value;
  if (!cityKey) return;

  const city = cities[cityKey];
  map.setView([city.lat, city.lng], city.zoom);
});

  // Initialize map (center at Philly)
  const map = L.map('map').setView([39.9526, -75.1652], 13);

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // --- Add restaurant markers from config ---
  restaurants.forEach(r => {
    const lat = parseFloat(r.lat);
    const lng = parseFloat(r.lng);
    if (!isNaN(lat) && !isNaN(lng)) {
      L.marker([lat, lng]).addTo(map)
        .bindPopup(`<b>${r.name}</b><br><a href="${r.reel}" target="_blank">Watch the video ‚Üí</a>`);
    }
  });

  // --- Add user current location ---
  map.locate({setView: true, maxZoom: 16});

  function onLocationFound(e) {
  userLatLng = e.latlng;

  if (!userMarker) {
    userMarker = L.marker(userLatLng).addTo(map)
      .bindPopup("You are here");
  } else {
    userMarker.setLatLng(userLatLng);
  }

  map.setView(userLatLng, 16);
}


  function onLocationError(e) {
    console.warn("Could not get user location:", e.message);
  }

  map.on('locationfound', onLocationFound);
  map.on('locationerror', onLocationError);

  document.getElementById("locate-btn").addEventListener("click", () => {
  if (userLatLng) {
    map.setView(userLatLng, 16);
    userMarker.openPopup();
  } else {
    map.locate({ setView: true, maxZoom: 16 });
  }
});

</script>

</body>
</html>
