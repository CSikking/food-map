<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Food Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body { margin:0; }
    #map { height:100vh; width:100%; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Include the restaurants config -->
<script src="restaurants-config.js"></script>

<script>
  // Initialize map (center at Philly)
  const map = L.map('map').setView([39.9526, -75.1652], 13);

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // --- Add restaurant markers from config ---
  restaurants.forEach(r => {
    const lat = parseFloat(r.lat);
    const lng = parseFloat(r.lng);
    if (!isNaN(lat) && !isNaN(lng)) {
      L.marker([lat, lng]).addTo(map)
        .bindPopup(`<b>${r.name}</b><br><a href="${r.reel}" target="_blank">Watch the video â†’</a>`);
    }
  });

  // --- Add user current location ---
  map.locate({setView: true, maxZoom: 16});

  function onLocationFound(e) {
    const radius = e.accuracy / 2;

    // Marker for user location
    L.marker(e.latlng).addTo(map)
      .bindPopup("You are here. Explore the map for locations.").openPopup();

    // Optional: accuracy circle
    L.circle(e.latlng, radius).addTo(map);
  }

  function onLocationError(e) {
    console.warn("Could not get user location:", e.message);
  }

  map.on('locationfound', onLocationFound);
  map.on('locationerror', onLocationError);
</script>

</body>
</html>
